{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('{% static 'images/uploads/error-bg.jpg' %}');
          height: 300px;
          "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">We would love to know more about you!!</h2>
                    <form method="post" action="info">
                        {% csrf_token %}

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label for="">Enter your Username:</label>
                            <input type="text" class="form-control" name="user_name" placeholder = "Username"/>
                        </div>

                        <!-- Fav Genre input -->
                        <div class="form-outline mb-4">
                            <label for="">Fav Genre:</label>
                            <input type="text" class="form-control" name="fav_genre" placeholder = "Romance"/>
                        </div>

                        <!-- Fav Actor input -->
                        <div class="form-outline mb-4">
                            <label for="">Fav Actor:</label>
                            <input type="text" class="form-control" name="fav_actor" placeholder = "Ranbir Kapoor"/>
                        </div>

                        <!-- Fav Actress input -->
                        <div class="form-outline mb-4">
                            <label for="">Fav Actress:</label>
                            <input type="text" class="form-control" name="fav_actress" placeholder = "Anushka Sharma"/>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Submit
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Section: Design Block -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
